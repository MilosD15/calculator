<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./js/script.js" type="module"></script>
</head>
<body>
    <div class="error-message">
        <span>You tried to divide by zero!!! üôÑ</span>
        <span>Really? ü§∑‚Äç‚ôÇÔ∏è</span>
    </div>
    <div class="calculator">
        <section class="results">
            <div class="sub-result">
                <span class="first-operand" data-first-operand>5</span>&nbsp;
                <span class="operation" data-chosen-operation>+</span>
            </div>
            <div class="main-result" data-main-result>12</div>
        </section>
        <section class="grid" data-functions>
            <button class="grid__item span-2" data-AC="true">AC</button>
            <button class="grid__item" data-DEL="true">DEL</button>
            <button class="grid__item" data-operation="√∑">√∑</button>
            <button class="grid__item" data-number="1">1</button>
            <button class="grid__item" data-number="2">2</button>
            <button class="grid__item" data-number="3">3</button>
            <button class="grid__item" data-operation="*">*</button>
            <button class="grid__item" data-number="4">4</button>
            <button class="grid__item" data-number="5">5</button>
            <button class="grid__item" data-number="6">6</button>
            <button class="grid__item" data-operation="+">+</button>
            <button class="grid__item" data-number="7">7</button>
            <button class="grid__item" data-number="8">8</button>
            <button class="grid__item" data-number="9">9</button>
            <button class="grid__item" data-operation="-">-</button>
            <button class="grid__item" data-point="true">.</button>
            <button class="grid__item" data-number="0">0</button>
            <button class="grid__item span-2" data-equal="true">=</button>
        </section>
    </div>
</body>
</html>
