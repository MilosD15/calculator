<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="results">
            <div class="sub-result">
                <span class="first-operand">5</span>
                <span class="operation">+</span>
            </div>
            <div class="main-result">12</div>
        </div>
        <div class="functionalities grid">
            <button class="grid__item span-2" data-AC>AC</button>
            <button class="grid__item" data-DEL>DEL</button>
            <button class="grid__item" data-operation="รท">รท</button>
            <button class="grid__item" data-number="1">1</button>
            <button class="grid__item" data-number="2">2</button>
            <button class="grid__item" data-number="3">3</button>
            <button class="grid__item" data-operation="*">*</button>
            <button class="grid__item" data-number="4">4</button>
            <button class="grid__item" data-number="5">5</button>
            <button class="grid__item" data-number="6">6</button>
            <button class="grid__item" data-operation="+">+</button>
            <button class="grid__item" data-number="7">7</button>
            <button class="grid__item" data-number="8">8</button>
            <button class="grid__item" data-number="9">9</button>
            <button class="grid__item" data-operation="-">-</button>
            <button class="grid__item" data-floating-point>.</button>
            <button class="grid__item" data-number="0">0</button>
            <button class="grid__item span-2" data-equal-sign>=</button>
        </div>
    </div>
</body>
</html>
